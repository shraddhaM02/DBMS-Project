<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kuch Bhi</title>
</head>

<body>
<p>
  <header class="head">Kuch Bhi</header>
</p>
<p>&nbsp;</p>
<form id="form1" name="form1" method="post">
  <p>
    <label for="textfield">First Name:</label>
    <input type="text" name="textfield" id="textfield">
  </p>
  <p>
    <label for="textfield2">Last Name:</label>
    <input type="text" name="textfield2" id="textfield2">
  </p>
  <p>
    <label for="number">Numbe</label>r
    <label for="tel">:</label>
    <input type="tel" name="tel" id="tel">
  </p>
  <p>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
  </p>
  <p>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <label for="password2"><br>
      <br>
      Confirm
    Password:</label>
    <input type="password" name="password2" id="password2">
    <label for="date"><br>
      <br>
    DOB:</label>
    <input type="date" name="date" id="date">
  </p>
  <p>Sex:
    <input type="radio" name="radio" id="radio" value="radio">
  Female 
  <input type="radio" name="radio2" id="radio2" value="radio2">
  Male
  <input type="radio" name="radio3" id="radio3" value="radio3">
  Others
  </p>
  <p>
    <label for="select">State:</label>
    <select name="select" id="select">
      <option value="default" selected="selected">Select Option</option>
      <option value="Indian">AndhraPradesh</option>
</select>
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit">
    <input type="reset" name="reset" id="reset" value="Reset">
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
